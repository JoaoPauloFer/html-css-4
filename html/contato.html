<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Barbearia Aluura</title>

        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>

            <div class="caixa">
                <h1><img src="../img/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>

                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomeSobrenome" >Nome e sobrenome</label> 
                <input type="text" id="nomeSobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@gmail.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone"class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato ?</legend>
                    <label> <input type="radio" name="contato" value="email"> Email</label>
                
                    <label> <input type="radio" name="contato" value="telefone"> Telefone</label>
                           
                    <label> <input type="radio" name="contato" value="whatsapp" checked> Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido ?</legend>
                    <select>
                        <option>Manhã</option>p
                        <option>Tarde</option>p
                        <option>Noite</option>p
                    </select>
                </fieldset>

                <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por email ?</label>
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead> 
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>   
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="../img/logo-branco.png" alt="Lodo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
